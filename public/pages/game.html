<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/coins.svg" />
    <link rel="stylesheet" href="../../src/styles/global.css" />
    <link rel="stylesheet" href="../../src/styles/game.css" />
    <title>Game</title>
  </head>
  <body>
    <h1>Game</h1>
    <h2>
      <span id="stage-number-span"></span>
      <span id="stage-name-span"></span>
    </h2>

    <div id="player-stats">
      <!-- <div id="player-id-div"></div> -->
      <div id="player-level-div"></div>
      <div id="player-stars-div"></div>
    </div>

    <form id="game-speed-form">
      <label for="normal">
        <input type="radio" id="normal" name="speed" value="normal" checked />
        normal
      </label>
      <label for="fast">
        <input type="radio" id="fast" name="speed" value="fast" />
        fast
      </label>
      <label for="faster">
        <input type="radio" id="faster" name="speed" value="faster" />
        faster
      </label>

      <button type="button" id="play-pause-btn" disabled>▶️</button>
    </form>

    <a href="../../index.html">Back</a>

    <svg style="background: #888">
      <g id="scene">
        <g id="tiles-g"></g>

        <g id="enemy-lanes-g">
          <path id="enemy-lane-left" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="4" />
          <path id="enemy-lane-center" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="4" />
          <path id="enemy-lane-right" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="4" />
        </g>

        <g id="ring-menu-g"></g>

        <g id="enemies-g"></g>

        <g id="towers-g"></g>
        <g id="bullets-g"></g>
      </g>
    </svg>

    <script type="module" src="../../src/scripts/game.ts"></script>
  </body>
</html>
